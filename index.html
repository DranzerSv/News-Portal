<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local News</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/x-icon" href="./resources/favicon.png" />
  </head>
  <body>
    <header>
      <img src="./resources/news.png" alt="news__logo" class="logo" />
    </header>
    <nav>
      <label for="userSearch" class="search__container">
        Search
        <input type="text" class="search__input" id="userSearch" />
      </label>
      <label for="userLanguage" class="language__container">
        Language
        <select name="language" id="userLanguage">
          <option value="">All</option>
          <option value="es">Spanish</option>
          <option value="en">English</option>
        </select>
      </label>
      <label for="userPageSize" class="pageSize__container">
        Page Size
        <select name="pageSize" id="userPageSize">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </label>
    </nav>

    <div id="newsGrid" class="newsGrid"></div>
    <script src="./js/helper_functions.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
